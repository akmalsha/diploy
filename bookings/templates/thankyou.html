<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #17a2b8;
            font-size: 2rem;
            margin-bottom: 10px;
            animation: popIn 0.8s ease;
        }

        .thank-icon {
            font-size: 60px;
            color: #17a2b8;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        .info-box {
            background: #f1f1f1;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: left;
            color: #333;
        }

        .info-box strong {
            color: #555;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="thank-icon">ðŸ’¬</div>
        <h1>Thank You for Reaching Out!</h1>
        <p>We've received your message. Here's what you sent us:</p>

<div class="info-box">
    <strong>Name:</strong> {{ name }}
</div>
<div class="info-box">
    <strong>Email:</strong> {{ email }}
</div>
<div class="info-box">
    <strong>Message:</strong><br>{{ message }}
</div>

        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
